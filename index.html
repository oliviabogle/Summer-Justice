<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUMMER & JUSTICE</title>

  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      font-weight: 300; /* thin */
      letter-spacing: 0.1em;
      text-align: center;
    }

    .container {
      border: 2px solid black;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 20px;
      font-weight: 300;
      font-size: 3em;
      text-transform: uppercase;
    }

    nav {
      margin-bottom: 30px;
    }

    nav button {
      background: none;
      border: 1px solid black;
      margin: 0 6px;
      padding: 10px 18px;
      font-size: 1em;
      font-weight: 300;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: black;
      color: white;
    }

    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photo-wrapper {
      position: relative;
      width: 250px;
      height: 160px;
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      user-select: none;
      letter-spacing: 0.2em;
    }

    @media (max-width: 600px) {
      .photos {
        flex-direction: column;
        align-items: center;
      }

      .photo-wrapper {
        width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SUMMER & JUSTICE</h1>

    <nav>
      <button>Home</button>
      <button>Schedule</button>
      <button>Dress Code</button>
      <button>Registry</button>
      <button>FAQs</button>
      <button>RSVP</button>
    </nav>

    <div class="photos">
      <div class="photo-wrapper">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Photo 1" />
        <div class="photo-overlay">S &amp; J</div>
      </div>
      <div class="photo-wrapper">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=400&q=80" alt="Photo 2" />
        <div class="photo-overlay">S &amp; J</div>
      </div>
      <div class="photo-wrapper">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Photo 3" />
        <div class="photo-overlay">S &amp; J</div>
      </div>
    </div>
  </div>
</body>
</html>
